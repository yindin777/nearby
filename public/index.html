<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearBy - Local Services</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- App Styles -->
    <link rel="stylesheet" href="/src/css/tailwind.css">
    
    <!-- Responsive Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
</head>
<body class="h-full bg-gray-100">
    <div id="app" class="container mx-auto max-w-md">
        <!-- App Navigation -->
        <nav class="bg-blue-500 text-white p-4 flex justify-between">
            <h1 class="text-xl font-bold">NearBy</h1>
            <div id="nav-actions">
                <button id="login-btn" class="px-3 py-1 bg-white text-blue-500 rounded">Login</button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="content" class="p-4">
            <!-- Dynamic Content Loads Here -->
            <!-- Added map container -->
            <div id="map" class="w-full h-64 mb-4 bg-gray-300">Map will be here</div>
        </main>

        <!-- Bottom Navigation -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-md">
            <div class="flex justify-around p-3">
                <button id="home-btn" class="text-blue-500">
                    <i class="fas fa-home"></i> Home
                </button>
                <button id="services-btn" class="text-gray-500">
                    <i class="fas fa-list"></i> Services
                </button>
                <button id="bookings-btn" class="text-gray-500">
                    <i class="fas fa-calendar"></i> Bookings
                </button>
            </div>
        </footer>
    </div>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- App Scripts -->
    <script src="/src/js/app.js" type="module"></script>
</body>
</html>
